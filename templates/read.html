{% extends "base.html" %}

{% block content %}

<div class="panel">
  <h2>{{ story.title }}</h2>

  <p>{{ page.html_text() }}</p>

  {% for choice in page.choices %}
  <p>
    <a href="{{ path_for('ReadPage', story.key.id(), choice.page) }}">
      {{ choice.text }}
    </a>
  </p>
  {% endfor %}

  {% if not page.choices %}
  <p>
    <a href="{{ path_for('ReadPage', story.key.id(), 1) }}">
      Try again.
    </a>
  </p>
  {% endif %}
</div>

{% endblock %}
