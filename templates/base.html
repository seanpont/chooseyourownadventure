<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%}Choose Your Own Adventure Maker{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">
  <style type="text/css">
    .footer {
      margin-top: 30px;
      padding-top: 19px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }
  </style>
  {% block style %}{% endblock %}
</head>
<body role="document">

<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Choose Your Own Adventure</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      {% if show_create %}
      <form class="navbar-form navbar-left" action="/edit/story" method="post">
        <button type="submit" class="btn btn-default">Write a Story</button>
      </form>
      {% endif %}
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
        <li><a href="/account">{{ user.nickname() }}</a></li>
        {% else %}
        <li><a href="/sign-in">Sign In</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  {% block content%}
  {% endblock %}

  <footer class="footer">
    <p class="pull-right">A PontLabs Production</p>
  </footer>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script>
  function onchange(tag, fn) {
    var $el = $(tag);
    var old_val = $el.val();
    setInterval(function() {
      var new_val = $el.val();
      if (new_val != old_val) {
        fn(new_val);
        old_val = new_val;
      }
    }, 1000);
  }


</script>
{% block script %}
{% endblock %}
</body>
</html>
