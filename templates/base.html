<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%}Choose Your Own Adventure Maker{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">

  <style type="text/css">
    .panel {
      padding: 0px 18px 16px;
      margin-bottom: 14px;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
      border-radius: 4px;
    }
    .no-dec, .no-dec:hover, .no-dec:link {
      color: inherit;
      text-decoration: none;
    }

    body {
      padding-bottom: 24px;
    }
  </style>

  {% block style %}
  {% endblock %}

</head>
<body role="document">

<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Choose Your Own Adventure</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      {% if show_create %}
      <form class="navbar-form navbar-left" action="{{ path_for('CreateStory') }}" method="post">
        <button type="submit" class="btn btn-default">Write a Story</button>
      </form>
      {% endif %}
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
        <li><a href="#account">{{ user.nickname() }}</a></li>
        {% else %}
        <li><a href="{{ path_for('SignIn') }}">Sign In</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  {% block content%}
  {% endblock %}

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script>
  function onChange(tag, fn) {
    var $el = $(tag);
    var old_val = $el.val();
    setInterval(function() {
      var new_val = $el.val();
      if (new_val != old_val) {
        fn(new_val);
        old_val = new_val;
      }
    }, 2000);
  }

</script>

{% block script %}
{% endblock %}

</body>
</html>
